        <div id="u3425" class="text">
          <p><span>1、发布时收取费用</span></p><p><span>2、被采纳的接力团成员将按比例共享赏金，成员分享40%赏金（随机），最终被采纳的答题者分享60%赏金。</span></p><p><span>3、一直不采纳，直到过期，则将金额随机分配给所有的人（包括分享的人，答题的人，需要去重）</span></p><p><span>4、问题完成后，查看答案需付费，费用将随机分配给所有提问者及答题者（除去无用答案）</span></p><p><span>5、发布后30分钟内撤销不收取费用，超过30分钟且有人接力后撤销需收取5%服务费</span></p><p><span>6、提现只允许提现整数</span></p>
